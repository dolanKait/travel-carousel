<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Travel</title>
</head>
<body>
    <nav>
        <ul>New York City</ul>
    </nav>
    <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
        <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
        <ul data-slides>
            <li class="slide" data-active>
                <img src="https://images.unsplash.com/photo-1534270804882-6b5048b1c1fc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2012&q=80" alt="Timesquare">
                <h2>Times Square</h2>
            </li>
            <li class="slide">
                <img src="https://images.unsplash.com/photo-1491613535261-b66cdd8148c3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80" alt="Guggenheim">
                <h2>Guggenheim</h2>
            </li>
            <li class="slide">
                <img src="https://images.unsplash.com/photo-1548019581-99d71784d09a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwcm9maWxlLWxpa2VkfDd8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=1400&q=60" alt="Chelsea">
                <h2>Chelsea</h2>
            </li>
            <li class="slide">
                <img src="https://images.unsplash.com/photo-1606064067659-f093ee0148fc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwcm9maWxlLWxpa2VkfDZ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=1400&q=60" alt="Central Park">
                <h2>Central Park</h2>

            </li>
            <li class="slide">
                <img src="https://images.unsplash.com/photo-1504786625401-a57ce58a5b18?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwcm9maWxlLWxpa2VkfDJ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=1400&q=60" alt="Coney Island">
                <h2>Coney Island</h2>
            </li>
            <li class="slide">
                <img src="https://images.unsplash.com/photo-1618949251648-84fb795ac213?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwcm9maWxlLWxpa2VkfDF8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=1400&q=60" alt="MOMA">
                <h2>MOMA</h2>
            </li>

        </ul>
    </div>

</body>
</html>
